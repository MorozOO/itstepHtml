<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Task1</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form class="form">
                <h3>Member Login</h3>
                <input class="input_item" type="text" id="username" placeholder="Username" name="username">
                <input class="input_item" type="text" id="password" placeholder="Password" name="password">
                <button id="form_btn" class="input_item" type="submit">Login</button>
                <a href="#">Forgot password?</a>
            </form>
            <div class="text">
                <p>
                    ..or log in with:
                </p>
            </div>
            <div class="facebook">
                <button class="social" id="btn-fb" type="button"><span>Fasebook</span></button>
            </div>
            <div class="twitter">
                <button class="social" id="btn-tw" type="button"><span>Twitter</span></button>
            </div>
        </div>
    </div>
</body>

</html>
