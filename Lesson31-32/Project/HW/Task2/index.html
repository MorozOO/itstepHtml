<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form class="form">
            <h3 class="title">Contact form</h3>
            <p class="text">Please fill in your information and we`ll be sending your order</p>
            <div class="input_items">
                <div class="input_item name">
                    <label for="">Your name</label>
                    <input type="text" placeholder="first name">
                    <input type="text" placeholder="last name">
                </div>
                <div class="input_item email">
                    <label for="">Your email</label>
                    <input type="email" placeholder="your mail@mail.com">
                </div>
                <div class="input_item phone">
                    <label for="">Phone *</label>
                    <input type="number" placeholder="000">
                    <input type="number" placeholder="000">
                    <input type="number" placeholder="0000">
                </div>
                <div class="input_item subject">
                    <label for="">Message subject *</label>
                    <select name="" id="">
                        <option value="Other">Other</option>
                        <option value="Subject1">subject1</option>
                        <option value="Subject2">subject2</option>
                        <option value="Subject3">subject3</option>
                    </select>
                </div>
                <div class="input_item message">
                    <label for="">Message *</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <button type="submit" class="submit">Submit form</button>
        </form>
    </div>
</body>
</html>
